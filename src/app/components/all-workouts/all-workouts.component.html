
<ion-row>
  <ion-col class="all-workout-title-container">
    <h1 class="title">Todos os Treinos</h1>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="6" *ngFor="let workout of workouts">
    <div class="workout-info-group" (click)="clickedWorkout.emit(workout)">
      <img src="assets/icon/body.png" alt="" />
      <p class="text">{{ workout.name }}</p>
    </div>
  </ion-col>
</ion-row>
