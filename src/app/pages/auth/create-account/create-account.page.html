<ion-content [fullscreen]="true">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-input id="email" formControlName="email" label="Email" labelPlacement="stacked" placeholder="Enter your email"></ion-input>
    <ion-input id="password" formControlName="password" type="password" label="Password" labelPlacement="stacked" placeholder="Enter your password">
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
    <ion-button type="submit" expand="full">Register</ion-button>
  </form>
</ion-content>
