
<ion-content>
  <ion-grid class="gradient">

    <app-page-spinner *ngIf="showSpinner"></app-page-spinner>

    <ion-row *ngIf="!showSpinner">
      <ion-col class="physical-title-box">
        <h1 class="title">Avaliação fisica</h1>
      </ion-col>
    </ion-row>

    <ion-row class="form-row physical-form-container" *ngIf="!showSpinner">

      <ion-col>

        <ion-row>
          <ion-col class="physical-icon-box">
            <img class="physical-img" src="assets/icon/default-workout.png" alt="physical-assessment-icon"/>
          </ion-col>
        </ion-row>

        <form (ngSubmit)="onSavePhysycalForm()" [formGroup]="physicalAssessmentForm">
          <app-general-info-form [parentForm]="physicalAssessmentForm"></app-general-info-form>
          <app-body-composition-form [parentForm]="physicalAssessmentForm"></app-body-composition-form>
          <app-anthropometry-form [parentForm]="physicalAssessmentForm"></app-anthropometry-form>
          <app-medical-history-form [parentForm]="physicalAssessmentForm"></app-medical-history-form>
          <button type="submit" class="submit-button">Salvar avaliação</button>
        </form>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
